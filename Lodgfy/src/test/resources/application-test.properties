# Configuração para Testes (H2 Database)
spring.application.name=Lodgfy-Test

# Datasource H2 (em memória)
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA/Hibernate
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# H2 Console (desabilitado em testes)
spring.h2.console.enabled=false

# Logging
logging.level.root=WARN
logging.level.sptech.school.Lodgfy=INFO
logging.level.org.springframework.security=DEBUG

# JWT
jwt.secret=test-secret-key-for-jwt-token-generation-in-tests-must-be-at-least-256-bits
jwt.expiration=86400000

# Desabilitar banner do Spring
spring.main.banner-mode=off

